<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post" action="">
		<label for="name" >Name:</label>
		<input type="text" id="name" required>
		<br>
		<br>

		<label for="email" >Email:</label>
		<input type="email" id="email" required>
		<br>
		<br>

		<label for="gender" >Gender:</label> <br>
		<input type="radio" id="gender_m" name = "gender">Male<br>
		<input type="radio" id="gender_f" name= "gender">Female
		<br>
		<br>

		<label for="cars">Choose your car as:</label>
		<select id="cars" placeholder="Please choose an option">
			<option value="choose an option"  disabled selected>Please choose an option</option>
			<option value="BMW" >BMW</option>
			<option value="Audi" >Audi</option>
			<option value="Mercedez" >Mercedez</option>
		</select>
		<br>
		<br>

		<label for="age" >Age:</label>
		<input type="number" id="age" max="150" min="0" required>
		<br>
		<br>

		<label for="dob" >DOB:</label>
		<input type="date" id="dob" required>
		<br>
		<br>

		<label for="number" >Phone Number:</label>
		<input type="number" id="number" placeholder="xxx-xxx-xxxx">
		<br>
		<br>

		<label for="password" >Password:</label>
		<input type="password" id="password" required>
		<br>
		<br>

		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" required>
		<br>
		<br>

		<button type="submit">Submit</button>
		
		
	</form>

</body>

</html>
